{% extends 'blog/base.html' %}

{% block content %}
    <div class="list-post">
        <h1>{{ post.title }} <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a></h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
