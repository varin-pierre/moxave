{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
      <div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>Date : {{ post.published_date }}</p>
            {% if post.edited_date %}
                <p>Date dernière édition : {{ post.edited_date }}</p>
            {% endif %}
            <p>{{ post.text|linebreaks }}</p>
      </div>
  {% endfor %}
{% endblock content%}
